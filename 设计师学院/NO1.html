<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>制作一个简单的菜单动画效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        .body {
            position: absolute;
            left: 0;right: 0;top: 0;bottom: 0;
            margin: auto;
            width: 8rem;
            height: 4rem;
        }
        .title {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .title button {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="title">
            前端学院
        </div>
        <button>切换样式</button>
    </div>
</body>
</html>
